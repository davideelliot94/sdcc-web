<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registrazione</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <h3>Registrati al servizio</h3>
        <p>Inserire tutti i dati richiesti.</p>
        <form onsubmit="return saveUser()" class="m-t" role="form" action="login.html">
            <div class="form-group">
                <input id="email" type="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input id="psw" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <input id="username" type="text" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input id="name" type="text" class="form-control" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input id="surname" type="text" class="form-control" placeholder="Surname" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Completa la registrazione</button>

            <p class="text-muted text-center"><small>Sei gi√† in possesso di un account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="/controllers/registrationController.js"></script>

<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>

<script>
    function saveUser() {
        console.log('makeSaveFunc');
        try {
            //console.log('selector is: ' + JSON.stringify(selector));
            var userVal = document.getElementById('username').value;
            var emailVal = document.getElementById('email').value;
            var pswVal = document.getElementById('psw').value;
            var nameVal = document.getElementById('name').value;
            var surnameVal = document.getElementById('surname').value;

            signUpUser(userVal,emailVal,pswVal,nameVal,surnameVal); //comme nto
        } catch (e) {
            console.log(e);
            console.log('--------------------------');
        }
    };
</script>



</body>

</html>
